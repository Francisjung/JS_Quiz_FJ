<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz | Assignment 4</title>
    <link rel="normalize" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="page1">
      <h1>Coding Quiz: Javascript Edition</h1>
      <button id="start">Start Quiz</button>
    </div>
    <div id="page2">
      <h1 id="question-num"></h1>
      <h2 id="question"></h2>
      <p id="timer">Time: 60</p>
      <ul id="answer-list">
        <li id="answer0"></li>
        <li id="answer1"></li>
        <li id="answer2"></li>
        <li id="answer3"></li>
      </ul>
      <p id="question-counter"></p>
    </div>
    <div id="page3">
      <h1>Quiz Complete!</h1>
      <p id="time-remaining"></p>
      <p id="num-correct"></p>
      <p id="score"></p>
    </div>
	  <script src="./scripts/script.js"></script>
  </body>
</html>
